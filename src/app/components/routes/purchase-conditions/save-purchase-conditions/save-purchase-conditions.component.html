<div class="content-heading">Nueva condición de compra</div>
<!-- START row-->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <form (ngSubmit)="savePurchaseCondition(data)" #data="ngForm" class="form-validate form-horizontal">
                <input type="hidden" [ngModel]="purchaseCondition.id" name="id" />
                <!-- START card-->
                <div class="card card-default">
                    <div class="card-body">
                        <fieldset class="b0">
                            <legend>Nueva condición de compra</legend>
                        </fieldset>
                        <fieldset>
                            <div class="form-group row">
                                <label class="col-lg-2 col-form-label text-lg-right">Nombre</label>
                                <div class="col-lg-8">
                                    <input [ngModel]="purchaseCondition.name" required class="form-control" type="text" name="name" #name="ngModel" />
                                </div>
                                <div class="col-lg-2">
                                    <small class="text-muted">* Dato obligatorio</small>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="card-footer text-right">
                        <button class="btn btn-info" type="submit">Guardar</button>
                    </div>
                </div>
                <!-- END card-->
            </form>
        </div>
    </div>
    <!-- END row-->
</div>
