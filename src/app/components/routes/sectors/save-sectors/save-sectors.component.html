<div class="content-heading">Nuevo sector</div>
<!-- START row-->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-default">
                <div class="card-body">
                    <form (ngSubmit)="saveSector()" class="form-validate form-horizontal">
                        <fieldset class="b0">
                            <legend>Datos del sector</legend>
                        </fieldset>
                        <fieldset>
                            <div class="form-group row">
                                <label class="col-lg-2 col-form-label text-lg-right">Nombre</label>
                                <div class="col-lg-8">
                                    <input [(ngModel)]="sector.name" required class="form-control" type="text" name="name" />
                                </div>
                                <div class="col-lg-2">
                                    <small class="text-muted">* Dato obligatorio</small>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <button class="btn btn-info float-right" type="submit">Guardar</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- END row-->
</div>
