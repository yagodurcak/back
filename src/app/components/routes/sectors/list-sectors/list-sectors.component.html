<div class="content-heading">Listado de sectores</div>
<div class="row">
    <div class="col-12">
        <button (click)="addSector()" class="mb-1 mr-1 btn btn-success float-right" type="button">Nuevo sector</button>
    </div>
    <div class="col-12 mt-3">
        <div class="card card-default">
            <!-- START table-responsive-->
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>CÃ³digo</th>
                            <th>Nombre</th>
                            <th class="actions-column-3">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let sector of sectors">
                            <td>{{ sector.id }}</td>
                            <td>{{ sector.name }}</td>
                            <td>
                                <button class="mb-1 mr-1 btn btn-primary" type="button" (click)=editSector(sector.id)><i class="fas fa fa-edit"></i></button>
                                <button class="mb-1 mr-1 btn btn-danger" type="button" (click)=deleteSector(sector.id)><i class="fas fa fa-trash-alt"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- END table-responsive-->
        </div>
    </div>
</div>
