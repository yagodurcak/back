<div class="content-heading">Nuevo proveedor</div>
<!-- START row-->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-default">
                <div class="card-body">
                    <form (ngSubmit)="saveProvider()" class="form-validate form-horizontal">
                        <fieldset class="b0">
                            <legend>Datos del proveedor</legend>
                        </fieldset>
                        <fieldset>
                            <div class="form-group row">
                                <label class="col-lg-2 col-form-label text-lg-right">Razón social</label>
                                <div class="col-lg-8">
                                    <input [(ngModel)]="provider.name" required class="form-control" type="text" name="name" />
                                </div>
                                <div class="col-lg-2">
                                    <small class="text-muted">* Dato obligatorio</small>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group row">
                                <label class="col-lg-2 col-form-label text-lg-right">Descripción</label>
                                <div class="col-lg-8">
                                    <div class="card">
                                        <div class="card-body mh0">
                                            <textarea [(ngModel)]="provider.description" class="form-control note-editor" type="text" name="description" rows="5"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-2">
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group row">
                                <label class="col-lg-2 col-form-label text-lg-right">Dirección</label>
                                <div class="col-lg-8">
                                    <input [(ngModel)]="provider.address" class="form-control" type="text" name="address" />
                                </div>
                                <div class="col-lg-2">
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group row">
                                <label class="col-lg-2 col-form-label text-lg-right">Mail</label>
                                <div class="col-lg-8">
                                    <input [(ngModel)]="provider.mail" class="form-control" type="text" name="mail" />
                                </div>
                                <div class="col-lg-2">
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group row">
                                <label class="col-lg-2 col-form-label text-lg-right">Persona de contacto</label>
                                <div class="col-lg-8">
                                    <input [(ngModel)]="provider.contact" class="form-control" type="text" name="contact" />
                                </div>
                                <div class="col-lg-2">
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group row">
                                <label class="col-lg-2 col-form-label text-lg-right">CUIT</label>
                                <div class="col-lg-8">
                                    <input [(ngModel)]="provider.cuit" required class="form-control" type="text" name="cuit" />
                                </div>
                                <div class="col-lg-2">
                                    <small class="text-muted">* Dato obligatorio</small>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group row">
                                <label class="col-lg-2 col-form-label text-lg-right">Teléfono</label>
                                <div class="col-lg-8">
                                    <input [(ngModel)]="provider.phone" required class="form-control" type="text" name="phone" />
                                </div>
                                <div class="col-lg-2">
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <button class="btn btn-info float-right" type="submit">Guardar</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- END row-->
</div>
