<div class="content-heading">Listado de usuarios</div>
<div class="row">
    <div class="col-12 mt-3">
        <div class="card card-default">
            <!-- START table-responsive-->
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="actions-column-standard">Foto</th>
                            <th>Nombre</th>
                            <th>Mail</th>
                            <th class="actions-column-standard">Permisos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td class="actions-column-standard"><img alt="{{ user.display_name }}" class="circle thumb96" [src]="user.photo_url"></td>
                            <td>{{ user.display_name }}</td>
                            <td>{{ user.email }}</td>
                            <td class="actions-column-standard">
                                <div class="form-group row">
                                    <div class="col-12 text-left">
                                        <div class="checkbox c-checkbox float-left w-100">
                                            <label>
                                                <input type="checkbox" [checked]="user.custom_claims.admin" (change)="user.custom_claims.admin = !user.custom_claims.admin"/>
                                                <span class="fa fa-check"></span>Administrador
                                            </label>
                                        </div>
                                        <div class="checkbox c-checkbox float-left w-100">
                                            <label>
                                                <input type="checkbox" [checked]="user.custom_claims.purchase" (change)="user.custom_claims.purchase = !user.custom_claims.purchase"/>
                                                <span class="fa fa-check"></span>Compras
                                            </label>
                                        </div>
                                        <div class="checkbox c-checkbox float-left w-100">
                                            <label>
                                                <input type="checkbox" [checked]="user.custom_claims.technique" (change)="user.custom_claims.technique = !user.custom_claims.technique"/>
                                                <span class="fa fa-check"></span>Técnica
                                            </label>
                                        </div>
                                        <div class="checkbox c-checkbox float-left w-100">
                                            <label>
                                                <input type="checkbox" [checked]="user.custom_claims.engineering" (change)="user.custom_claims.engineering = !user.custom_claims.engineering"/>
                                                <span class="fa fa-check"></span>Ingeniería
                                            </label>
                                        </div>
                                        <div class="checkbox c-checkbox float-left w-100">
                                            <label>
                                                <input type="checkbox" [checked]="user.custom_claims.storeroom" (change)="user.custom_claims.storeroom = !user.custom_claims.storeroom"/>
                                                <span class="fa fa-check"></span>Pañol
                                            </label>
                                        </div>
                                        <div class="float-left w-100">
                                            <button class="btn btn-primary" (click)="updateClaims(user.uid, user.custom_claims)">Actualizar</button>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- END table-responsive-->
        </div>
    </div>
</div>
