<div class="content-heading">Nuevo tipo de clasificación</div>
<!-- START row-->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <form (ngSubmit)="saveKind(data)" #data="ngForm" class="form-validate form-horizontal">
                <input type="hidden" [ngModel]="kind.id" name="id" />
                <!-- START card-->
                <div class="card card-default">
                    <div class="card-body">
                        <fieldset class="b0">
                            <legend>Nuevo tipo de clasificación</legend>
                        </fieldset>
                        <fieldset>
                            <div class="form-group row">
                                <label class="col-lg-2 col-form-label text-lg-right">Nombre</label>
                                <div class="col-lg-8">
                                    <input [ngModel]="kind.name" required class="form-control" type="text" name="name" #name="ngModel" />
                                </div>
                                <div class="col-lg-2">
                                    <small class="text-muted">* Dato obligatorio</small>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group row">
                                <label class="col-lg-2 col-form-label text-lg-right">Contexto</label>
                                <div class="col-lg-8">
                                    <select class="custom-select custom-select-sm" [ngModel]="kind.context" name="context" required>
                                        <option selected="">Seleccione contexto</option>
                                        <option *ngFor="let context of contexts" [value]="context.id" [attr.selected]="context.id == kind.context ? true : null">{{context.name}}</option>
                                    </select>
                                </div>
                                <div class="col-lg-2">
                                    <small class="text-muted">* Dato obligatorio</small>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="card-footer text-right">
                        <button class="btn btn-info" type="submit">Guardar</button>
                    </div>
                </div>
                <!-- END card-->
            </form>
        </div>
    </div>
    <!-- END row-->
</div>
