<div class="component-job">
    <!-- START card-->
    <div class="card">
        <div class="row row-flush">
            <div *ngIf="job.pictures?.length > 0" class="col-5 d-flex align-items-center justify-content-center" [ngStyle]="{'backgroundImage': 'url(' + job.pictures[0].thumbnail + ')','backgroundSize': 'cover', 'backgroundPosition': 'center'}"></div>
            <div [ngClass]="{'col-7':job.pictures?.length > 0, 'col-12':job.pictures?.length == 0}">
                <div class="p-3">
                    <div class="float-right btn-primary btn-sm">{{ job.kind?.name }}</div>
                    <p>{{ job.number }}</p>
                    <p><strong>{{ job.item }}</strong>
                    </p>
                    <p>{{ job.description }}</p>
                </div>
            </div>
        </div>
        <!-- END card-->
    </div>
</div>
