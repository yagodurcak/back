<tabset [justified]="true" class="ie-fix-flex">
    <tab>
        <ng-template tabHeading>Nuevo componente</ng-template>
        <app-add-jobs (savedJob)="jobReady($event)"></app-add-jobs>
    </tab>
    <tab>
        <ng-template tabHeading>Seleccionar cargados</ng-template>
        <app-select-job (selectedComponent)="jobReady($event)"></app-select-job>
    </tab>
</tabset>
<fieldset class="mt-4">
    <app-card-job *ngIf="job.id != null" [job]="job"></app-card-job>
</fieldset>
